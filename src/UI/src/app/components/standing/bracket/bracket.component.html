<div class="bracket-container">
  <!-- Loading state -->
  <div class="loading-state" *ngIf="isLoading">
    <p-progressSpinner diameter="50"></p-progressSpinner>
    <p>Loading bracket...</p>
  </div>

  <!-- Bracket visualization (library injects HTML here) -->
  <!-- Always present so the library can find it -->
  <!-- Use unique ID instead of just class to avoid conflicts with other bracket components -->
  <!-- Use [attr.id] binding instead of interpolation for better Angular integration -->
  <div #bracketContainer [attr.id]="'bracket-viewer-' + standingId" class="brackets-viewer"></div>

  <!-- Empty state -->
  <div class="empty-state" *ngIf="!isLoading && matches.length === 0">
    <i class="empty-icon pi pi-trophy"></i>
    <p>Bracket not ready yet</p>
    <p class="hint">Complete group stage and start the bracket to view matches</p>
  </div>
</div>
