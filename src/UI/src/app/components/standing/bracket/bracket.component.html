<div class="card flex justify-content-center">
  <p-organizationChart [value]="data" [collapsible]="true">
    <ng-template let-node pTemplate="default">
      <div class="p-2 text-center">
        <div>{{ node.data }}</div>
        <div class="p-2">{{ node.label }}</div>
      </div>
    </ng-template>
  </p-organizationChart>
</div>
