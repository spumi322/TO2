<div class="bracket-container">
  <!-- Empty state -->
  <div class="empty-state" *ngIf="!bracket || rounds.length === 0">
    <p>No bracket data available</p>
  </div>

  <!-- Bracket visualization -->
  <div class="bracket" *ngIf="bracket && rounds.length > 0">
    <div class="round" *ngFor="let round of rounds; let roundIndex = index">
      <div class="round-matches">
        <div class="match-container" *ngFor="let match of round">
          <!-- Match box -->
          <div class="match" [class.has-winner]="match.winnerId">
            <div class="team" [class.winner]="match.winnerId === match.teamAId">
              {{ getTeamName(match.teamAId) }}
            </div>
            <div class="team" [class.winner]="match.winnerId === match.teamBId">
              {{ getTeamName(match.teamBId) }}
            </div>
          </div>

          <!-- Connector line -->
          <div class="connector" *ngIf="roundIndex < rounds.length - 1"></div>
        </div>
      </div>
    </div>
  </div>
</div>
