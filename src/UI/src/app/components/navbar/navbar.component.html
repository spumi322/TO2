<p-menubar class="navbar" [model]="items">
  <!-- Start facet: Always visible on the left -->
  <ng-template pTemplate="start">
    <div class="navbar-left">
      <a routerLink="/" class="home-link">My Tournaments</a>
    </div>
  </ng-template>

  <!-- End facet: Contains buttons based on auth state -->
  <ng-template pTemplate="end">
    <div class="navbar-right">
      <!-- Authenticated User View -->
      <ng-container *ngIf="isAuthenticated && currentUser">
        <button pButton
                type="button"
                label="Create Tournament"
                icon="pi pi-plus"
                class="create-btn"
                (click)="goToCreateTournament($event)">
        </button>

        <div class="user-info">
          <span class="user-name">
            <i class="pi pi-user"></i>
            {{ currentUser.userName }}
          </span>
          <span class="tenant-name">{{ currentUser.tenantName }}</span>
        </div>

        <button pButton
                type="button"
                label="Logout"
                icon="pi pi-sign-out"
                class="logout-btn"
                (click)="logout($event)">
        </button>
      </ng-container>

      <!-- Guest User View -->
      <ng-container *ngIf="!isAuthenticated">
        <button pButton
                type="button"
                label="Sign In"
                icon="pi pi-sign-in"
                class="signin-btn"
                (click)="goToLogin($event)">
        </button>
        <button pButton
                type="button"
                label="Register"
                icon="pi pi-user-plus"
                class="register-btn"
                severity="success"
                (click)="goToRegister($event)">
        </button>
      </ng-container>
    </div>
  </ng-template>
</p-menubar>
