<div class="results-content" *ngIf="finalStandings.length > 0">
  <div class="results-header">
    <i class="trophy-icon pi pi-trophy"></i>
    <h2>Final Results</h2>
  </div>

  <!-- Placement Tiers -->
  <div class="placement-tiers">
    <p-card *ngFor="let tier of groupPlacementsByTier()" class="tier-card" [ngClass]="{
      'tier-first': tier.label === '1st Place',
      'tier-second': tier.label === '2nd Place',
      'tier-third': tier.label.startsWith('3rd')
    }">
      <ng-template pTemplate="header">
        <div class="tier-label">
          <i *ngIf="tier.label === '1st Place'" class="tier-icon gold pi pi-trophy"></i>
          <i *ngIf="tier.label === '2nd Place'" class="tier-icon silver pi pi-star"></i>
          <i *ngIf="tier.label.startsWith('3rd')" class="tier-icon bronze pi pi-star"></i>
          <h3>{{ tier.label }}</h3>
        </div>
      </ng-template>
      <ng-template pTemplate="content">
        <div class="tier-teams">
          <div *ngFor="let standing of tier.teams" class="team-result">
            <div class="team-avatar">{{ standing.teamName.charAt(0) }}</div>
            <div class="team-details">
              <div class="team-name">{{ standing.teamName }}</div>
              <div class="team-eliminated" *ngIf="standing.status !== 4">
                Eliminated in Round {{ standing.eliminatedInRound }}
              </div>
              <div class="team-champion" *ngIf="standing.status === 4">
                <i class="pi pi-trophy"></i> Champion
              </div>
            </div>
          </div>
        </div>
      </ng-template>
    </p-card>
  </div>
</div>
