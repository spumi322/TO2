<div class="tournament-header" *ngIf="tournament">
  <div class="header-content">
    <span class="tournament-badge" [ngClass]="getStatusClass(tournament.status)">
      {{ getStatusLabel(tournament.status) }}
    </span>
    <h1>{{ tournament?.name }}</h1>
    <span class="format-label">â€¢ {{ getFormatLabel(tournament.format) }}</span>
  </div>
  <div class="tournament-actions">
    <!-- Start Groups button (for BracketAndGroups format in Setup state) -->
    <p-button *ngIf="tournament?.isRegistrationOpen && tournamentState?.currentStatus === TournamentStatus.Setup && tournament?.format === Format.GroupsAndBracket"
              label="Start Groups"
              icon="pi pi-play"
              (onClick)="onStartGroups()"
              [disabled]="!tournament || (tournament?.teams?.length || 0) < 2 || isReloading"></p-button>
    <!-- Start Tournament button (for BracketOnly format in Setup state) -->
    <p-button *ngIf="tournament?.isRegistrationOpen && tournamentState?.currentStatus === TournamentStatus.Setup && tournament?.format === Format.BracketOnly"
              label="Start Tournament"
              icon="pi pi-play"
              (onClick)="onStartTournament()"
              [disabled]="!tournament || (tournament?.teams?.length || 0) < 2 || isReloading"></p-button>
    <!-- Start Bracket Button (only in GroupsCompleted state) -->
    <p-button *ngIf="tournamentState?.currentStatus === TournamentStatus.GroupsCompleted"
              label="Start Bracket"
              icon="pi pi-play"
              severity="success"
              (onClick)="onStartBracket()"
              [disabled]="isReloading"></p-button>
  </div>
</div>
