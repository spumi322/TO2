<div class="teams-card" *ngIf="tournament">
  <div class="card-header">
    <i class="pi pi-users"></i>
    <div class="header-text">
      <h3>Team Management</h3>
      <p class="subtitle">{{ tournament?.teams?.length || 0 }}/{{ tournament?.maxTeams }} teams registered</p>
    </div>
  </div>
  <div class="card-content">
    <!-- Native Progress Bar -->
    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill" [style.width.%]="getProgressPercentage()"></div>
      </div>
    </div>

    <!-- Bulk Add Form -->
    <form [formGroup]="bulkAddForm" (ngSubmit)="onSubmit()" class="bulk-add-form">
      <div class="field full-width">
        <label for="teamNames">Team Names (comma separated)</label>
        <textarea id="teamNames" formControlName="teamNames" rows="3"
                  [class.ng-invalid]="bulkAddForm.get('teamNames')?.invalid && bulkAddForm.get('teamNames')?.touched"
                  class="textarea-input"></textarea>
        <small class="hint">Enter multiple team names separated by commas</small>
        <small class="error-message" *ngIf="bulkAddForm.get('teamNames')?.hasError('required') && bulkAddForm.get('teamNames')?.touched">
          Team names are required
        </small>
      </div>
      <div class="form-actions">
        <button type="submit"
                class="submit-btn"
                [disabled]="bulkAddForm.invalid || isAddingTeams">
          <i class="pi pi-plus-circle"></i>
          <span>Add Teams</span>
        </button>
      </div>
    </form>
  </div>
</div>
