<mat-card class="tournament-form">
  <mat-card-header>
    <mat-card-title>Create Tournament</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <!-- Name -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Tournament Name</mat-label>
        <input matInput formControlName="name" required />
        <mat-error *ngIf="form.get('name')?.invalid">This field is required.</mat-error>
      </mat-form-field>

      <!-- Description -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" rows="4"></textarea>
        <mat-error *ngIf="form.get('description')?.invalid">This field is required.</mat-error>
      </mat-form-field>

      <!-- Format -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Format</mat-label>
        <mat-select formControlName="format" (selectionChange)="onFormatChange()">
          <mat-option [value]="Format.BracketOnly">Bracket Only</mat-option>
          <mat-option [value]="Format.BracketAndGroups">Bracket and Groups</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('format')?.invalid">This field is required.</mat-error>
      </mat-form-field>

      <!-- Max Teams (for BracketOnly) -->
      <div *ngIf="form.get('format')?.value === Format.BracketOnly">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Max Teams</mat-label>
          <input matInput type="number" formControlName="maxTeams" required />
          <mat-error *ngIf="form.get('maxTeams')?.invalid">This field is required.</mat-error>
        </mat-form-field>
      </div>

      <!-- Teams per Group (for BracketAndGroups) -->
      <div *ngIf="form.get('format')?.value === Format.BracketAndGroups">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Teams per Group</mat-label>
          <input matInput type="number" formControlName="teamsPerGroup" required />
          <mat-error *ngIf="form.get('teamsPerGroup')?.invalid">This field is required.</mat-error>
        </mat-form-field>
      </div>

      <!-- Teams per Bracket (for BracketAndGroups) -->
      <div *ngIf="form.get('format')?.value === Format.BracketAndGroups">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Teams per Bracket</mat-label>
          <input matInput type="number" formControlName="teamsPerBracket" required />
          <mat-error *ngIf="form.get('teamsPerBracket')?.invalid">This field is required.</mat-error>
        </mat-form-field>
      </div>

      <!-- Submit Button -->
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Create Tournament</button>
    </form>
  </mat-card-content>
</mat-card>
