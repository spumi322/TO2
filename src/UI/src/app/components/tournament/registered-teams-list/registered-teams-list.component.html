<mat-card class="registered-teams-card">
  <mat-card-header>
    <mat-icon mat-card-avatar>people</mat-icon>
    <mat-card-title>Registered Teams</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="!teams?.length" class="empty-state">
      <mat-icon class="empty-icon">sports_esports</mat-icon>
      <p>No teams have been registered yet</p>
      <p *ngIf="isRegistrationOpen" class="muted-text">Add teams using the form above</p>
    </div>
    <div *ngIf="teams?.length" class="teams-grid">
      <div *ngFor="let team of teams" class="team-card">
        <div class="team-avatar">{{ team?.name?.charAt(0) }}</div>
        <div class="team-name">{{ team?.name }}</div>
        <button *ngIf="isRegistrationOpen" mat-icon-button color="warn" (click)="onRemoveTeam(team)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </div>
  </mat-card-content>
</mat-card>
