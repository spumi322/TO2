<p-card class="registered-teams-card">
  <ng-template pTemplate="header">
    <div class="card-header-content">
      <i class="card-avatar pi pi-users"></i>
      <h3>Registered Teams</h3>
    </div>
  </ng-template>
  <ng-template pTemplate="content">
    <div *ngIf="!teams?.length" class="empty-state">
      <i class="empty-icon pi pi-inbox"></i>
      <p>No teams have been registered yet</p>
      <p *ngIf="isRegistrationOpen" class="muted-text">Add teams using the form above</p>
    </div>
    <div *ngIf="teams?.length" class="teams-grid">
      <div *ngFor="let team of teams" class="team-card">
        <div class="team-avatar">{{ team?.name?.charAt(0) }}</div>
        <div class="team-name">{{ team?.name }}</div>
        <p-button *ngIf="isRegistrationOpen"
                  icon="pi pi-trash"
                  severity="danger"
                  [text]="true"
                  (onClick)="onRemoveTeam(team)"></p-button>
      </div>
    </div>
  </ng-template>
</p-card>
