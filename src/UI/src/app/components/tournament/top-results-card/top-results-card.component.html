<p-card class="top-4-card" *ngIf="finalStandings.length > 0">
  <ng-template pTemplate="header">
    <div class="card-header-content">
      <i class="pi pi-trophy card-avatar"></i>
      <div>
        <h3>Top 4 Results</h3>
        <p class="subtitle">Final Standings</p>
      </div>
    </div>
  </ng-template>
  <ng-template pTemplate="content">
    <div class="top-4-list">
      <div *ngFor="let standing of topFourStandings" class="top-4-item">
        <span class="placement-badge" [ngClass]="getRankClass(standing.placement)">
          {{ standing.placement }}
        </span>
        <div class="top-4-team-info">
          <div class="top-4-team-name">{{ standing.teamName }}</div>
          <div class="top-4-team-detail" *ngIf="standing.status !== 4">
            Round {{ standing.eliminatedInRound }}
          </div>
          <div class="top-4-team-detail champion-label" *ngIf="standing.status === 4">
            <i class="pi pi-trophy"></i> Champion
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</p-card>
