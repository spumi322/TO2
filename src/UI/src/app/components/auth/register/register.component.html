<div class="register-container">
  <div class="register-card">
    <!-- Toggle Buttons -->
    <div class="auth-toggle">
      <button class="toggle-btn" type="button" (click)="goToLogin()">Login</button>
      <button class="toggle-btn active" type="button">Register</button>
    </div>

    <div class="register-header">
      <h2>Create Your Account</h2>
      <p>Start managing your tournaments with TO2</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="register-form" method="post" action="/register">
      <div class="field">
        <label for="userName">Username</label>
        <input
          id="userName"
          type="text"
          [(ngModel)]="userName"
          name="username"
          placeholder="Choose a username"
          required
          autocomplete="username"
        />
      </div>

      <div class="field">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your email"
          required
          autocomplete="email"
        />
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Create a password"
          required
          autocomplete="new-password"
          minlength="6"
        />
      </div>

      <div class="field">
        <label for="tenantName">Organization Name</label>
        <input
          id="tenantName"
          type="text"
          [(ngModel)]="tenantName"
          name="tenantName"
          placeholder="Enter organization name to join or create"
          required
        />
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="custom-error-message">
        <i class="pi pi-exclamation-circle message-icon"></i>
        <span class="message-text">{{ errorMessage }}</span>
      </div>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="custom-success-message">
        <i class="pi pi-check-circle message-icon"></i>
        <span class="message-text">{{ successMessage }}</span>
      </div>

      <button
        type="submit"
        class="submit-button"
        [disabled]="isLoading"
      >
        <span *ngIf="!isLoading">Create Account</span>
        <span *ngIf="isLoading">Creating...</span>
      </button>
    </form>
  </div>
</div>
