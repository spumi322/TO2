<div class="login-container">
  <div class="login-card">
    <!-- Toggle Buttons -->
    <div class="auth-toggle">
      <button class="toggle-btn active" type="button">Login</button>
      <button class="toggle-btn" type="button" (click)="goToRegister()">Register</button>
    </div>

    <div class="login-header">
      <h2>Sign In to TO2</h2>
      <p>Enter your credentials to access your tournament management system</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form" method="post" action="/login">
      <div class="field">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your email"
          required
          autocomplete="email"
        />
      </div>

      <div class="field">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          required
          autocomplete="current-password"
        />
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="custom-error-message">
        <mat-icon class="message-icon">error</mat-icon>
        <span class="message-text">{{ errorMessage }}</span>
      </div>

      <button
        type="submit"
        class="submit-button"
        [disabled]="isLoading"
      >
        <span *ngIf="!isLoading">Sign In</span>
        <span *ngIf="isLoading">Signing In...</span>
      </button>
    </form>
  </div>
</div>
