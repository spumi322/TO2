<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Sign In to TO2</h2>
      <p>Enter your credentials to access your tournament management system</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="login-form">
      <div class="field">
        <label for="email">Email</label>
        <input
          pInputText
          id="email"
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="Enter your email"
          [disabled]="isLoading"
          required
          autocomplete="email"
        />
      </div>

      <div class="field">
        <label for="password">Password</label>
        <p-password
          [(ngModel)]="password"
          name="password"
          [toggleMask]="true"
          [feedback]="false"
          placeholder="Enter your password"
          [disabled]="isLoading"
          inputId="password"
          styleClass="w-full"
          [inputStyle]="{'width': '100%'}"
        ></p-password>
      </div>

      <p-message
        *ngIf="errorMessage"
        severity="danger"
        [text]="errorMessage"
        styleClass="w-full"
      ></p-message>

      <p-button
        type="submit"
        label="Sign In"
        icon="pi pi-sign-in"
        [loading]="isLoading"
        styleClass="w-full"
      ></p-button>
    </form>

    <div class="login-footer">
      <p>
        Don't have an account?
        <a (click)="goToRegister()" class="register-link">Create one</a>
      </p>
    </div>
  </div>
</div>
